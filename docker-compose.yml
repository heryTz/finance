  db:
    image: postgres:16.1-alpine
    restart: unless-stopped
    container_name: db
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user
    volumes:
      - ./init-dev.sql:/docker-entrypoint-initdb.d/init.sql
      - finance_db:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: adminer
    restart: unless-stopped
    ports:
      - 8080:8080

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  finance_db:
