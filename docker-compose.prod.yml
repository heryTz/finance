name: finance-prod

services:
  app:
    image: herytz/finance 
    ports:
      - 3000:3000
    depends_on:
      - db

  db:
    image: postgres:16.1-alpine
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user
      POSTGRES_DB: finance
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:
